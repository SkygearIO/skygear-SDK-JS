language: node_js

services:
  - docker

cache:
  directories:
    - node_modules

node_js:
  - '6'
  - '4'

before_install:
  - npm i -g npm@5.3.0

install:
  - make vendor

script:
  - make test

before_deploy:
  - npm run lerna bootstrap
  - npm run lerna exec -- npm pack
  - sudo pip install awscli
  - aws configure set preview.cloudfront true

deploy:
  - provider: releases
    api-key: "$GITHUB_RELEASE_TOKEN"
    file:
      - "skygear-*.tgz"
    skip_cleanup: true
    file_glob: true
    on:
      repo: SkygearIO/skygear-SDK-JS
      tags: true
      node_js: 6
  - provider: script
    script: scripts/deploy-example.sh
    skip_cleanup: true
    on:
      branch: master
      node_js: 6
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/skygear-SDK-JS
      all_branches: true
      node_js: 6

notifications:
  slack:
    secure: ""
