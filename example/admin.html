<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    .inline-input {
      display: inline-block; width: auto;
      margin-left: 0.75em;
    }
  </style>
  <title>Skygear-SDK-JS</title>
</head>
<body>
  <div class="container-fluid">
    <div class="well" id="main">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>End Point</label>
          <span id="endpoint"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>Token</label>
          <span id="accessToken">
            <a href="index.html">Go to Login</a>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>Username</label>
          <span id="currentUsername"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>User ID</label>
          <span id="currentUserID"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>Email</label>
          <span id="currentEmail"></span>
        </div>
      </div>
    </div>
    <hr>
    <div id="reset-password">
      <h4>Admin reset password (Require master key)</h4>
      <form action="#" onsubmit="return false;">
        <div class="form-group">
          <label>User ID</label>
          <input class="form-control inline-input" id="reset-pw-user-id" type="text">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control inline-input" id="reset-pw-password" type="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" onclick="doResetPassword();">Send</button>
        </div>
      </form>
      <pre id="reset-pw-result">
      </pre>
    </div>
    <hr>
    <div id="disable-user">
      <h4>Enable/Disable user (Require master key)</h4>
      <form action="#" onsubmit="return false;">
        <div class="form-group">
          <label>User ID</label>
          <input class="form-control inline-input" id="disable-user-id" type="text">
        </div>
        <div class="form-group">
          <label>Disable Message</label>
          <input class="form-control inline-input" id="disable-message" type="text">
        </div>
        <div class="form-group">
          <label>Disable Expiry</label>
          <input class="form-control inline-input" id="disable-expiry" type="date">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" onclick="doDisableUser();">Disable</button>
          <button class="btn btn-primary" onclick="doEnableUser();">Enable</button>
        </div>
      </form>
      <pre id="disable-result">
      </pre>
    </div>
  </div>
  <script src="/bundle.js"></script>
  <script type="text/javascript">
    var m = document.getElementById("endpoint");
    var token = document.getElementById("accessToken");
    var currentUsername = document.getElementById("currentUsername");
    var currentUserID = document.getElementById("currentUserID");
    var currentEmail = document.getElementById("currentEmail");
    skygear.config({
      'endPoint': '{{ SKYGEAR_ENDPOINT }}',
      'apiKey': '{{ SKYGEAR_API_KEY }}'
    }).then(function(container) {
      m.textContent = container.endPoint;
      token.innerText = skygear.auth.accessToken;
      if (skygear.auth.currentUser) {
        currentUsername.innerText = skygear.auth.currentUser.username;
        currentUserID.innerText = skygear.auth.currentUser._id;
        currentEmail.innerText = skygear.auth.currentUser.email;
      }
    }, function(err) {
      console.log(err);
    });

    function doResetPassword () {
      console.log('Reset password');
      var userID = document.getElementById("reset-pw-user-id").value
      var password = document.getElementById("reset-pw-password").value;
      var resultElement = document.getElementById("reset-pw-result");

      skygear.auth.adminResetPassword(userID, password)
      .then(function (userID) {
        console.log('User password has been reset successfully, id: ' + userID);
        resultElement.innerText = 'User password has been reset successfully, id: ' + userID;
      }, function(error) {
        console.log(error);
        resultElement.innerText = JSON.stringify(error, null, 2);
      });
    }

    function doDisableUser () {
      console.log('Disable user');
      var userID = document.getElementById("disable-user-id").value;
      var message = document.getElementById("disable-message").value;
      var expiry = new Date(document.getElementById("disable-expiry").value);
      var resultElement = document.getElementById("disable-result");

      skygear.auth.adminDisableUser(userID, message, expiry)
      .then(function (userID) {
        console.log('User has been successfully disabled, id: ' + userID);
        resultElement.innerText = 'User has been successfully disabled, id: ' + userID;
      }, function (error) {
        console.log(error);
        resultElement.innerText = JSON.stringify(error, null, 2);
      });
    }

    function doEnableUser () {
      console.log('Enable user');
      var userID = document.getElementById("disable-user-id").value;
      var resultElement = document.getElementById("disable-result");

      skygear.auth.adminEnableUser(userID)
      .then(function (userID) {
        console.log('User has been successfully enabled, id: ' + userID);
        resultElement.innerText = 'User has been successfully enabled, id: ' + userID;
      }, function (error) {
        console.log(error);
        resultElement.innerText = JSON.stringify(error, null, 2);
      });
    }

  </script>
</body>
</html>
