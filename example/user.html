<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    .inline-input {
      display: inline-block; width: auto;
      margin-left: 0.75em;
    }
  </style>
  <title>Skygear-SDK-JS</title>
</head>
<body>
  <div class="container-fluid">
    <div class="well" id="main">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>End Point</label>
          <span id="endpoint"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>Token</label>
          <span id="accessToken">
            <a href="index.html">Go to Login</a>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>Username</label>
          <span id="currentUsername"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <label>Email</label>
          <span id="currentEmail"></span>
        </div>
      </div>
    </div>
    <hr>
    <div id="whoami">
      <h4>Who am I?</h4>
      <form action="#" onsubmit="return false;">
        <div class="form-group">
          <button class="btn btn-primary" onclick="whoami();">Me</button>
        </div>
      </form>
      <pre id="whoami-result"></pre>
    </div>
    <hr>
    <div id="updateMetadata">
      <h4>Update metadata</h4>
      <form action="#" onsubmit="return false;">
        <div class="form-group">
          <label>Metadata</label>
          <textarea class="form-control" id="metadata" placeholder="{&quot;age&quot;: 18}"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" onclick="updateMetadata();">Update</button>
        </div>
      </form>
      <pre id="update-metadata-result"></pre>
    </div>
    <hr>
  </div>
  <script src="/bundle.js"></script>
  <script type="text/javascript">
    var m = document.getElementById("endpoint");
    var token = document.getElementById("accessToken");
    var currentUsername = document.getElementById("currentUsername");
    var currentEmail = document.getElementById("currentEmail");
    skygear.config({
      'endPoint': '{{ SKYGEAR_ENDPOINT }}',
      'apiKey': '{{ SKYGEAR_API_KEY }}'
    }).then(function(container) {
      m.textContent = container.endPoint;
      token.innerText = skygear.auth.accessToken;
      if (skygear.auth.currentUser) {
        currentUsername.innerText = skygear.auth.currentUser.loginIDs.username;
        currentEmail.innerText = skygear.auth.currentUser.loginIDs.email;
      }
    }, function(err) {
      console.log(err);
    });

    function whoami () {
      console.log('Who am I?');
      var iam = document.getElementById("whoami-result");

      skygear.auth.whoami().then(function (user) {
        if (user.length ==  0) {
          iam.innerText = "no user found";
          return
        }
        console.log(user);
        iam.innerText = JSON.stringify(user.toJSON(), null, 2);
      }, function(error) {
        console.log(error);
        iam.innerText = error;
      });
    }

    function getByEmail () {
      console.log('discoverUserByEmails');
      var email = document.getElementById("email").value;
      var userInfo = document.getElementById("user-result");

      skygear.auth.discoverUserByEmails([email]).then(function (users) {
        if (users.length ==  0) {
          userInfo.innerText = "no user found";
          return
        }
        console.log(users[0]);
        userInfo.innerText = JSON.stringify(users[0].toJSON(), null, 2);
      }, function(error) {
        console.log(error);
        userInfo.innerText = error;
      });
    }

    function getByUsername () {
      console.log('discoverUserByUsernames');
      var username = document.getElementById("username").value;
      var userInfo = document.getElementById("user-result");

      skygear.auth.discoverUserByUsernames([username]).then(function (users) {
        if (users.length ==  0) {
          userInfo.innerText = "no user found";
          return
        }
        console.log(users[0]);
        userInfo.innerText = JSON.stringify(users[0].toJSON(), null, 2);
      }, function(error) {
        console.log(error);
        userInfo.innerText = error;
      });

    }

    function updateMetadata() {
      var metadataValue = document.getElementById("metadata").value;
      var result = document.getElementById("update-metadata-result");
      var metadata = JSON.parse(metadataValue);

      skygear.auth.updateMetadata(metadata).then(function (user) {
        result.innerText = JSON.stringify(user.toJSON(), null, 2);
      }, function(error) {
        console.log(error);
        result.innerText = error;
      });
    }
    
  </script>
</body>
</html>
